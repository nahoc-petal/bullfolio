<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bullfolio - Cryptocurrency portfolio and tracker</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript">
    /**
     * Function called when clicking the Login/Logout button.
     */
    function toggleSignIn() {
      if (!firebase.auth().currentUser) {
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
        firebase.auth().signInWithPopup(provider).then(function (result) {
          window.location.replace('index.html');
        }).catch(function (error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          var email = error.email;
          var credential = error.credential;
          if (errorCode === 'auth/account-exists-with-different-credential') {
            alert('You have already signed up with a different auth provider for that email.');
          } else {
            console.error(error);
          }
        });
      } else {
        firebase.auth().signOut();
      }
    }

    /**
     * Function that initializes the app
     */
    function initApp() {
      // Listening for auth state changes.
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          window.location.replace('index.html');
        }
      });
    }

    window.onload = function () {
      initApp();
    };
  </script>
</head>

<body>
  <nav class="navbar is-transparent is-fixed-top">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="images/logo.svg" alt="Bull" height="28" width="40" />
        </a>
    </div>
  </nav>
  <div class="login">
    <div class="loginButtons">
      <!-- Button that handles sign-in/sign-out -->
      <!-- Facebook -->
      <p class="field">
        <button id="" class="button button-facebook has-text-white">
          <span class="icon">
            <i class="fa fa-facebook"></i>
          </span>
          <span>Sign in with Facebook</span>
        </button>
      </p>
      <!-- Twitter -->
      <p class="field">
        <button id="" class="button button-twitter has-text-white">
          <span class="icon">
            <i class="fa fa-twitter"></i>
          </span>
          <span>Sign in with Twitter</span>
        </button>
      </p>
      <!-- Google -->
      <p class="field">
        <button onclick="toggleSignIn()" class="button button-google has-text-white">
          <span class="icon">
            <i class="fa fa-twitter"></i>
          </span>
          <span>Sign in with Google</span>
        </button>
      </p>
      <!-- Github -->
      <p class="field">
        <button id="" class="button button-github has-text-white">
          <span class="icon">
            <i class="fa fa-github"></i>
          </span>
          <span>Sign in with Github</span>
        </button>
      </p>
    </div>
  </div>
</body>

</html>
