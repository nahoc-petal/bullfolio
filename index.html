<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bullfolio - Cryptocurrency portfolio and tracker</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local jQuery fallback -->
    <script>
        window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>');
    </script>
    <!-- Script that loads our HTML components -->
    <script src="js/templates.js"></script>
</head>

<body>
    <!-- In case JavaScript is disabled -->
    <div class="noScriptWrapper">
        <noscript id="noScript" class="noScript">
            <span>Please
                <a target="_blank" href="https://www.google.com/search?q=how+to+enable+javascript">enable Javascript</a> in order to use Bullfolio.</span>
        </noscript>
    </div>
    <!-- Loader component -->
    <div id="loaderComponent"></div>
    <!--- Navbar component -->
    <div id="navbarComponent"></div>

    <main class="main">
        <!--- Balance component -->
        <div id="balanceComponent"></div>
        <section class="section">
            <div class="container">
                <!--- Search component -->
                <div id="searchComponent"></div>
                <!-- Coin table component -->
                <div id="coinTableComponent"></div>
            </div>
        </section>
    </main>
    <!-- Footer component -->
    <div id="footerComponent"></div>
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="js/stupidtable.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pie.js"></script>
    <script src="js/canvasjs.min.js"></script>
</body>

</html>
