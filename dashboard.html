            <div class="navbar-start">
                <a class="navbar-item" href="https://bulma.io/">

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="/documentation/overview/start/">

                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="/documentation/overview/start/">

                </div>
            </div>
        </div>

    <section id="balance" class="hero is-medium is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered is-size-1 has-text-white">
                    20,000$
                </h1>
                <h2 class="subtitle has-text-centered has-text-white">
                    Total Value
                </h2>
                <br/>
                <div class="columns">
                    <div class="column has-text-centered">
                        <h3 class="subtitle has-text-white coin-holding">Bitcoin Cash</h3>
                        <div class="spacer spacer-btc"></div>
                        <h4 class="holding subtitle has-text-white">400$</h4>
                    </div>
                    <div class="column has-text-centered">
                        <h3 class="subtitle has-text-white coin-holding">Bitcoin Cash</h3>
                        <div class="spacer spacer-btc"></div>
                        <h4 class="holding subtitle has-text-white">400$</h4>
                    </div>
                    <div class="column has-text-centered">
                        <h3 class="subtitle has-text-white coin-holding">Bitcoin Cash</h3>
                        <div class="spacer spacer-btc"></div>
                        <h4 class="holding subtitle has-text-white">400$</h4>
                    </div>
                    <div class="column has-text-centered">
                        <h3 class="subtitle has-text-white coin-holding">Bitcoin Cash</h3>
                        <div class="spacer spacer-btc"></div>
                        <h4 class="holding subtitle has-text-white">400$</h4>
                    </div>
                    <div class="column has-text-centered">
                        <h3 class="subtitle has-text-white coin-holding">Bitcoin Cash</h3>
                        <div class="spacer spacer-btc"></div>
                        <h4 class="holding subtitle has-text-white">400$</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <table id="coinTable" class="coins table tablesorter">
                <thead>
                    <tr>
                        <th data-sort="int">Rank</th>
                        <th data-sort="string">Symbol</th>
                        <th data-sort="string">Name</th>
                        <th data-sort="float" class="has-text-right">Last hour</th>
                        <th data-sort="float" class="has-text-right">Last 24h</th>
                        <th data-sort="float" class="has-text-right">Last week</th>
                        <th data-sort="float" class="has-text-right">Value ($US)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
